# 模型注册表
# 键名 (Key) 将被 config/players.yaml 中的 'model' 字段引用

gpt-4-turbo:
  # 也可以是具体的模型版本名，传给 API 的 model 参数
  model_name: "gpt-4-1106-preview" 
  api_key: "sk-proj-xxxxxxxxxxxxxxxx"
  base_url: "https://api.openai.com/v1" # 可选，默认是官方

gpt-3.5-turbo:
  model_name: "gpt-3.5-turbo-0125"
  api_key: "sk-proj-yyyyyyyyyyyyyyyy"
  base_url: "https://api.openai.com/v1"

# 示例：对接第三方或者不同的 API Key
moonshot-v1:
  model_name: "moonshot-v1-8k"
  api_key: "sk-others-zzzzzzzzzzzz"
  base_url: "https://api.moonshot.cn/v1"